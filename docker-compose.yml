version: '3.9'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: telegram_game
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/telegram_game
      - TELEGRAM_BOT_TOKEN=5077449658:AAHSF7olQifxn75ao5-kZJ4q3iB4S4BwOFg

  bot:
    build: .
    command: python manage.py runbot
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/telegram_game
      - TELEGRAM_BOT_TOKEN=5077449658:AAHSF7olQifxn75ao5-kZJ4q3iB4S4BwOFg

volumes:
  postgres_data:
